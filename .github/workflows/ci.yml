name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest
    # name: Node ${{ matrix.node }} on ${{ matrix.os }}
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     os:
    #       - ubuntu-latest
    #       - windows-latest
    #       - macos-latest
    #     node:
    #       - 14
    #       - 16
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      # - name: Get package global path
      #   id: global-global-path
      #   run: echo "::set-output name=dir::$(npm config get prefix)"

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: |
            ~/.pnpm-store
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Packages ðŸ”§
        run: npm i -g pnpm && pnpm i

      - name: Build ðŸ”§
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.

      - name: Save File ðŸ—„ï¸
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  release:
    if: contains(github.event.head_commit.message, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Packages ðŸ”§
        run: |-
          cat /proc/cpuinfo
          free -h
          sudo fdisk -l
          hash pnpm &> /dev/null || npm i -g pnpm
          pnpm i

      - name: Publish to NPM ðŸš€
        uses: JS-DevTools/npm-publish@v1
        id: publish
        with:
          registry: https://npm.biglao.cn/
          access: public
          token: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Create Release ðŸš€
        if: steps.publish.outputs.type != 'none'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.publish.outputs.version }}
          release_name: Release ${{ steps.publish.outputs.version }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

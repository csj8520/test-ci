name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest
    # name: Node ${{ matrix.node }} on ${{ matrix.os }}
